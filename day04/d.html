<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side by Side Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .card-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            max-width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Side by Side Cards</h1>
    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <h3>Card Title 1</h3>
            <p>This is some description text for Card 1.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <h3>Card Title 2</h3>
            <p>This is some description text for Card 2.</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Card Image">
            <h3>Card Title 3</h3>
            <p>This is some description text for Card 3.</p>
        </div>
    </div>
</body>
</html>
