<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimony Registration </title>
    <link rel="stylesheet" href="css/bride.css">
   <center> <img src="image/bride.jpg" alt="" height="300px" width="300px"></center>
</head>
<body>
    <h1><center>Matrimony Registration</center></h1><hr>
    
    <h2><center> Bride Registration Form</center></h2><hr>
      <center>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><hr>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="text" id="Age" Age="Age" required><hr>
            </div>
            <div class="form-group">
            <label for="Phone number">Phone number:</label>
            <input type="tel" id="Phone number" Phone number="Phone number"  required><hr>
        </div>
    </div>
    <div class="form-group">
    <label for="E-mail">E-mail:</label>
    <input type="email" id="email" email="email"  required><hr>
   </div>
     
</div>
<div class="form-group">
<label for="Date of birth">Date of birth:</label>
<input type="date" id="date" Date of birth="Date of birth"  required><hr>
</div>

<div class="form-group">
<label for="Address">Address:</label>
<!--<input type="text" id="Address" Address="Address"  required><hr>-->
<textarea id="address" name="address" rows="3" required></textarea>
</div><br>

<div class="form-group">
    <label for="Education">Education:</label>
    <input type="text" id="education" education="education"  required><hr>
</div><br>
<div class="form-group">
    <label for="religion">Religion:</label>
    <select id="religion" name="religion" required>
        <option value="">Select</option>
        <option value="hindu">Hindu</option>
        <option value="muslim">Muslim</option>
        <option value="christian">Christian</option>
        <option value="sikh">Sikh</option>
        <option value="other">Other</option>
    </select>
</div><br>

<div class="form-group">
    
     
    <label for="Gender">Gender:</label> 
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="male"> Female
        
      </label>
</div><br>



<button type="button" class="btn btn-success">Submit</button>
    </form>
</center>
</body>
</html>
