<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My e-commerce store</title>
    <link rel="stylesheet" href="css/ecom.css">
</head>
<body>
    <header>
        <h1>
            Wellcome to My e-commerce Stores
        </h1>
    </header>
   <nav>
    <p>
      <a href="#">Home</a>
     <a href="#">  About   </a>
     <a href="#">Contach</a>
     <a href="#">Login</a>
     <a href="#">Add to cart</a>
     <a href="#">Wisited</a>
     <a href="#">Help</a>
   </p>
   </nav>
    <main>
        <section class="product">
            <div class="product">
                <img src="image/camera.jpg" alt="product-1: camera">
                <h2>product-1:camera</h2>
                <p>$400</p><br>
                <button type="button">order</button>
            </div>
            <div class="product">
                <img src="image/cosmetic.jpg" alt="product-2:cosmetics">
                <h2>product-2:cosmetics</h2>
                <p>$3000---online/offline delivery available</p>
                <button type="button">order</button>
            </div>
            <div class="product">
                <img src="image/shooes.jpg" alt="product-3:shooes">
                <h2>
                    product-3:shooes
                </h2>
                <p>$900</p>
                <button type="button">order</button>
            </div>
            <div class="product">
                <img src="image/style-bag.jpg" alt="">
                <h2>product-4:Style-bag</h2>
            </div>
            <p>$600</p>
            <button type="button">order</button>
            <div class="product">
                <img src="image/watch.jpg" alt="">
                <h2>product-4:Watch</h2>
            </div>
            <p>$2000</p>
            <button type="button">order</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My E-commerce Stores</p>
    </footer>
</body>
</html>
