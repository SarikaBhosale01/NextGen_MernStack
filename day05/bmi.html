    <script>
    function bmifunction() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');

            if (!weight || !height) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter valid weight and height values!</p>';
                return;
            }

            const bmi = weight / (height * height);
            let imgSrc = '';

            if (bmi < 18.5) {
                imgSrc = 'img/underweight.jpg'; // Replace with your image path for underweight
            } else if (bmi >= 18.5 && bmi < 24.9) {
                imgSrc = 'img/normalweight.jpg'; // Replace with your image path for normal weight
            } else {
                imgSrc = 'img/overweight.jpg'; // Replace with your image path for overweight
            }

            resultDiv.innerHTML = `
                <p>Your BMI is: ${bmi.toFixed(2)}</p>
                <img src="${imgSrc}" alt="BMI Category Image">
            `;
        }


    
    </script>
